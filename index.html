<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lipu pi kama sona — toki pona graded reader</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ============ PAGE LAYOUT ============ */
    .reader-container {
      max-width: 760px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    header .sp-title {
      font-family: 'nasin-nanpa', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    header .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* ============ NAVIGATION ============ */
    .lesson-nav {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      padding: 1rem;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border-subtle);
    }

    .lesson-nav button {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      padding: 0.4rem 0.8rem;
      font-family: inherit;
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all 0.15s;
    }

    .lesson-nav button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .lesson-nav button.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }



    .lesson-nav button.reading {
      background: linear-gradient(135deg, var(--bg-elevated), rgba(88, 166, 255, 0.1));
      border-color: var(--accent);
      color: var(--accent);
    }

    .lesson-nav button.reading:hover,
    .lesson-nav button.reading.active {
      background: var(--accent);
      color: white;
    }

    .lesson-nav button .badge {
      font-size: 0.65rem;
      margin-left: 2px;
      color: var(--success);
    }

    .lesson-nav button.completed {
      border-color: var(--success);
      background: rgba(63, 185, 80, 0.1);
    }

    .lesson-nav button.completed:not(.active) { color: var(--success); }

    .lesson-nav button.completed.active {
      background: var(--success);
      color: white;
    }

    .lesson-nav button.completed.active .badge { color: white; }

    /* ============ TOGGLE CONTROLS ============ */
    .toggle-row {
      display: flex;
      gap: 1.25rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .toggle-row label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .toggle-row input { accent-color: var(--accent); }

    /* ============ LESSON CONTENT ============ */
    .lesson-title {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: var(--accent-bright);
    }

    .lesson-desc {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .title-badge {
      font-size: 0.7rem;
      background: var(--success);
      color: white;
      padding: 0.15rem 0.5rem;
      border-radius: var(--radius-sm);
      margin-left: 0.5rem;
      font-weight: 500;
      vertical-align: middle;
    }

    /* ============ SIMPLE VOCAB GRID ============ */
    .vocab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.6rem;
      margin-bottom: 2rem;
    }

    .vocab-item {
      background: var(--bg-elevated);
      padding: 0.75rem;
      border-radius: var(--radius-md);
      text-align: center;
      border: 1px solid var(--border-subtle);
      transition: border-color 0.15s;
    }

    .vocab-item:hover { border-color: var(--accent); }

    .vocab-item .sp-glyph-hybrid {
      font-size: 2.25rem;
      display: block;
      margin-bottom: 0.35rem;
    }

    .vocab-item .word {
      font-weight: 600;
      color: var(--accent-bright);
      font-size: 0.9rem;
    }

    .vocab-item .meaning {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.15rem;
    }

    /* ============ SIMPLE SENTENCE CARDS ============ */
    .card {
      background: var(--bg-elevated);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      margin-bottom: 0.75rem;
      border: 1px solid var(--border-subtle);
    }

    .sp-sentence {
      font-family: 'nasin-nanpa', sans-serif;
      font-size: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25em;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .sp-word {
      position: relative;
      cursor: pointer;
      transition: color 0.15s;
      color: var(--text-primary);
    }

    .sp-word:hover { color: var(--accent); }

    .card .latin {
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    .card .english {
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .hidden { display: none !important; }

    .practice {
      border: 2px dashed var(--text-dim);
      background: transparent;
    }

    /* Simple flashcard behavior */
    .card.flashcard { cursor: pointer; }
    .card.flashcard:hover { border-color: var(--accent); }
    .card.flashcard .english { display: none; }
    .card.flashcard.flipped .english { display: block; }
    .card.flashcard .flip-hint {
      text-align: center;
      color: var(--text-dim);
      font-size: 0.75rem;
      margin: 0.5rem 0 0;
    }
    .card.flashcard.flipped .flip-hint { display: none; }
    .card.flashcard.show-all .english { display: block; }
    .card.flashcard.show-all .flip-hint { display: none; }

    /* Practice cards */
    .practice .reveal { opacity: 0; transition: opacity 0.2s; }
    .practice.revealed .reveal { opacity: 1; }
    .practice.revealed .flip-hint { display: none; }

    /* ============ GRAMMAR NOTES ============ */
    .grammar-section { margin-bottom: 1.5rem; }

    .grammar-toggle {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 0.75rem 1rem;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: inherit;
      font-size: 0.9rem;
      color: var(--text-primary);
      transition: border-color 0.15s;
    }

    .grammar-toggle:hover { border-color: var(--accent); }

    .grammar-toggle .label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: 500;
    }

    .grammar-toggle .icon { font-size: 1rem; opacity: 0.6; }
    .grammar-toggle .arrow { transition: transform 0.2s; opacity: 0.5; }
    .grammar-section.open .grammar-toggle .arrow { transform: rotate(180deg); }

    .grammar-content {
      display: none;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-top: none;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      padding: 1rem;
      margin-top: -1px;
    }

    .grammar-section.open .grammar-content { display: block; }
    .grammar-section.open .grammar-toggle { border-radius: var(--radius-md) var(--radius-md) 0 0; }

    .grammar-summary {
      font-size: 0.9rem;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }

    .grammar-summary b { color: var(--accent-bright); }

    .grammar-points {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .grammar-points li {
      position: relative;
      padding-left: 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .grammar-points li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: var(--accent);
      opacity: 0.7;
    }

    .grammar-points li b { color: var(--accent-bright); font-weight: 500; }

    .grammar-points li em {
      color: var(--text-primary);
      font-style: normal;
      background: rgba(88, 166, 255, 0.1);
      padding: 0.1em 0.25em;
      border-radius: 3px;
    }

    /* ============ READING SECTION ============ */
    .reading-intro {
      background: linear-gradient(135deg, var(--bg-elevated), rgba(88, 166, 255, 0.05));
      border: 1px solid var(--accent);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .reading-intro h3 {
      color: var(--accent-bright);
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
    }

    .reading-intro p {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin: 0;
    }

    .passage-card {
      background: var(--bg-elevated);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border-subtle);
    }

    .passage-card .passage-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-bright);
      margin-bottom: 0.15rem;
    }

    .passage-card .passage-meta {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-bottom: 1rem;
    }

    .passage-card .sp-passage {
      font-family: 'nasin-nanpa', sans-serif;
      font-size: 2rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .passage-card .tp-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
      font-style: italic;
    }

    .passage-card .en-text {
      color: var(--text-primary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .passage-card .line {
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .passage-card .line:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .tier-section { margin-bottom: 2rem; }

    .tier-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .tier-header .tier-icon { font-size: 1.1rem; }
    .tier-header .tier-title { font-size: 0.95rem; font-weight: 600; color: var(--text-primary); }
    .tier-header .tier-req { font-size: 0.75rem; color: var(--text-dim); margin-left: auto; }

    /* ============ PROVERBS SECTION ============ */
    .proverb-category { margin-bottom: 2rem; }

    .category-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .category-header .cat-icon { font-size: 1.1rem; }

    .category-header .cat-title {
      font-family: 'nasin-nanpa', sans-serif;
      font-size: 1.35rem;
      color: var(--accent-bright);
    }

    .category-header .cat-title-en {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-left: 0.4rem;
    }

    .proverb-card {
      background: var(--bg-elevated);
      border-radius: var(--radius-md);
      padding: 1rem 1.25rem;
      margin-bottom: 0.6rem;
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .proverb-card:hover { border-color: var(--accent); }

    .proverb-card .sp-proverb {
      font-family: 'nasin-nanpa', sans-serif;
      font-size: 1.75rem;
      line-height: 1.4;
      margin-bottom: 0.35rem;
      color: var(--text-primary);
    }

    .proverb-card .tp-proverb {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-style: italic;
      margin-bottom: 0.35rem;
    }

    .proverb-card .en-proverb {
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .random-proverb-section {
      background: linear-gradient(135deg, var(--bg-elevated), rgba(88, 166, 255, 0.08));
      border: 1px solid var(--accent);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .random-proverb-section h3 {
      color: var(--accent-bright);
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .random-proverb-section .sp-proverb {
      font-family: 'nasin-nanpa', sans-serif;
      font-size: 2.25rem;
      line-height: 1.4;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .random-proverb-section .tp-proverb {
      color: var(--text-secondary);
      font-size: 0.95rem;
      font-style: italic;
      margin-bottom: 0.35rem;
    }

    .random-proverb-section .en-proverb {
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .new-proverb-btn {
      margin-top: 1.25rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.85rem;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .new-proverb-btn:hover { opacity: 0.85; }

    /* ============ PROGRESS & ACTIONS ============ */
    .lesson-actions {
      margin-top: 2rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      justify-content: center;
    }

    .complete-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .complete-btn:hover { filter: brightness(1.1); }

    .next-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .next-btn:hover { filter: brightness(1.1); }

    .completed-message {
      color: var(--success);
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.6rem 1.25rem;
      background: rgba(63, 185, 80, 0.1);
      border-radius: var(--radius-md);
      border: 1px solid var(--success);
    }

    .progress-container {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .progress-label { font-size: 0.85rem; font-weight: 500; color: var(--text-primary); }
    .progress-count { font-size: 0.8rem; color: var(--accent-bright); font-weight: 600; }

    .progress-bar {
      height: 6px;
      background: var(--bg-surface);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--success));
      border-radius: 3px;
      transition: width 0.4s ease;
    }

    .progress-details {
      display: flex;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .progress-details .done { color: var(--success); }

    .reset-btn {
      background: transparent;
      border: 1px solid var(--text-dim);
      color: var(--text-dim);
      padding: 0.3rem 0.6rem;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.7rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.15s;
    }

    .reset-btn:hover { border-color: var(--warning); color: var(--warning); }

    .completion-toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--success);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.9rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      opacity: 0;
      transition: all 0.25s ease;
    }

    .completion-toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-dim);
      font-size: 0.75rem;
      border-top: 1px solid var(--border-subtle);
      margin-top: 2rem;
    }

    /* ============ MOBILE ============ */
    @media (max-width: 600px) {
      .reader-container { padding: 1.5rem 1rem 3rem; }
      .lesson-actions { flex-direction: column; }
      .complete-btn, .next-btn { width: 100%; }
      .progress-details { flex-wrap: wrap; }
      .toggle-row { gap: 0.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="sp-title" id="headerGlyph"></span>
      lipu pi kama sona
    </h1>
    <p class="subtitle">a toki pona graded reader</p>
  </header>

  <nav class="lesson-nav" id="levels"></nav>

  <main class="reader-container">
    <div id="progressBar"></div>
    <div class="toggle-row">
      <label><input type="checkbox" id="showLatin" checked> toki pona text</label>
      <label><input type="checkbox" id="showEnglish"> Show all English</label>
      <label><input type="checkbox" id="useCompounds"> compound glyphs</label>
    </div>
    <div id="content"></div>
  </main>

  <div id="tooltip">
    <span class="tip-glyph"></span>
    <div class="tip-word"></div>
    <div class="tip-def"></div>
  </div>

  <footer>
    sitelen pona via nasin nanpa (UCSUR)
  </footer>

  <!-- Data files -->
  <script src="sitelen-pona.js"></script>
  
  <!-- Individual lesson files (expanded format) -->
  <script src="lessons/lesson1.js"></script>
  <script src="lessons/lesson2.js"></script>
  <script src="lessons/lesson3.js"></script>
  <script src="lessons/lesson4.js"></script>
  <script src="lessons/lesson5.js"></script>
  <script src="lessons/lesson6.js"></script>
  <script src="lessons/lesson7.js"></script>
  <script src="lessons/lesson8.js"></script>
  <script src="lessons/lesson9.js"></script>
  <script src="lessons/lesson10.js"></script>
  <script src="lessons/lesson11.js"></script>
  <script src="lessons/lesson12.js"></script>
  <script src="lessons/lesson13.js"></script>
  <script src="lessons/lesson14.js"></script>
  <script src="lessons/lesson15.js"></script>
  <script src="lessons/lesson16.js"></script>
  <script src="lessons/lesson17.js"></script>
  <script src="lessons/lesson18.js"></script>
  
  <!-- Main lessons data (includes simple format lessons) -->
  <script src="lessons-data.js"></script>
  <script src="readings-data.js"></script>
  <script src="proverbs-data.js"></script>
  
  <!-- App logic -->
  <script src="reader-app.js"></script>
</body>
</html>
